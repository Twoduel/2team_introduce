        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Write용 modal 선언

        // Writh용 모달 이미지 업로드 및 미리보기
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('upload-image-url').addEventListener('input', function () {
                var url = this.value.trim(); // 입력된 주소를 가져옴
                var imgPreview = document.getElementById('image-container'); // 이미지를 표시할 요소
                if (url !== '') { // 주소가 비어 있지 않은 경우
                    var img = new Image(); // 이미지 객체 생성
                    img.onload = function () { // 이미지가 로드되면 실행되는 함수
                        imgPreview.innerHTML = ''; // 이미지 컨테이너 초기화
                        imgPreview.appendChild(img); // 이미지 추가
                    };
                    img.onerror = function () { // 이미지 로드 중 오류가 발생한 경우
                        imgPreview.innerHTML = ''; // 이미지 컨테이너 초기화
                        alert('이미지를 불러올 수 없습니다.');
                    };
                    img.src = url; // 이미지 주소 설정
                } else {
                    imgPreview.innerHTML = ''; // 이미지 컨테이너 초기화
                }
            });
        });

        // 업로드 이미지 주소 공백 검사, 공백 없을 시 확인버튼 활성화
        function checkEmptyURL() {
            let URL = $('#upload-image-url').val().trim();

            if (URL !== '') {
                document.getElementById('Urlconfirmbtn').disabled = false;
            } else {
                document.getElementById('Urlconfirmbtn').disabled = true;
            }
        }

        // 업로드 이미지 주소값 추적
        document.getElementById('upload-image-url').addEventListener('input', checkEmptyURL);


        //데이터 선언
        let name;
        let hobby;
        let mbti;
        let live;
        let style;
        let point;
        let github;
        let blog;
        let email;
        let pw;
        let id;
        let image;
        let date;

        //id 값 가져오기
        const id2 = new URLSearchParams(location.search).get('id');

        //DB에서 id 값에 맞는 특정 데이터 가져오기
        const q = query(
            collection(db, 'members'),
            where('id', '==', id2)
        );

        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((el) => {
            name = el.data().name;
            mbti = el.data().mbti;
            hobby = el.data().hobby;
            live = el.data().live;
            style = el.data().style;
            point = el.data().point;
            github = el.data().github;
            blog = el.data().blog;
            email = el.data().email;
            pw = el.data().password;
            image = el.data().image;
            date = el.data().date;
            id = el.data().id;

        $("#hobby").text(hobby);

        $("#style").text(style);
        $("#point").text(point);
        $("#github").text(github);
        $("#blog").text(blog);
        $("#email").text(email);

        // 등록하기 Input 공백 검사, 공백 없을 시 확인버튼 활성화

        function checkEmpty() {
            // input 필드의 값을 가져옴
            let modname = $('#modname').val().trim()
            let modmbti = $('#modmbti').val().trim()
            let modhobby = $('#modhobby').val().trim()
            let modlive = $('#modlive').val().trim()
            let modstyle = $('#modstyle').val().trim()
            let modpoint = $('#modpoint').val().trim()
            let modgithub = $('#WriteMyGithub').val().trim()
            let modblog = $('#WriteMyBlog').val().trim()
            let modemail = $('#WriteMyEmail').val().trim()
            let modimage = $('#upload-image-url').val().trim()
            let moddate = $('#WriteDateInput').val().trim()
            let depw = $('#writepw').val().trim()

            if (modimage !== '' && modname !== '' && modmbti !== 0 && moddate !== '' && modhobby !== '' && modlive !== '' && modpoint !== '' && modstyle !== '' && modgithub !== '' && modblog !== '' && modemail !== '' && depw !== '') {
                document.getElementById('modifybtn2').disabled = false;
            } else {
                document.getElementById('modifybtn2').disabled = true;
            }
        }

        // 등록하기 Input 값 추적
        document.getElementById('upload-image-url').addEventListener('input', checkEmpty);
        document.getElementById('modname').addEventListener('input', checkEmpty);
        document.getElementById('modmbti').addEventListener('input', checkEmpty);
        document.getElementById('WriteDateInput').addEventListener('input', checkEmpty);
        document.getElementById('modhobby').addEventListener('input', checkEmpty);
        document.getElementById('modlive').addEventListener('input', checkEmpty);
        document.getElementById('modpoint').addEventListener('textarea', checkEmpty);
        document.getElementById('modstyle').addEventListener('textarea', checkEmpty);
        document.getElementById('WriteMyGithub').addEventListener('textarea', checkEmpty);
        document.getElementById('WriteMyBlog').addEventListener('textarea', checkEmpty);
        document.getElementById('WriteMyEmail').addEventListener('input', checkEmpty);
        document.getElementById('writepw').addEventListener('input', checkEmpty);

        $("#modifybtn2").click(async function () { //수정버튼을 누르면


            let depw = $('#writepw').val();

            if (depw == pw) { // 패스워드가 일치할 때
                let modname = $('#modname').val();
                let modmbti = $('#modmbti').val();
                let modhobby = $('#modhobby').val();
                let modlive = $('#modlive').val();
                let modstyle = $('#modstyle').val();
                let modpoint = $('#modpoint').val();
                let mgithub = $('#WriteMyGithub').val();
                let mblog = $('#WriteMyBlog').val();
                let memail = $('#WriteMyEmail').val();
                let mimage = $('#upload-image-url').val();
                let mdate = $('#WriteDateInput').val();

                const updateRef = doc(db, "members", id);

                await updateDoc(updateRef, { // 데이터를 수정하고
                    name: modname,
                    mbti: modmbti,
                    hobby: modhobby,
                    live: modlive,
                    style: modstyle,
                    point: modpoint,
                    github: mgithub,
                    blog: mblog,
                    email: memail,
                    image: mimage,
                    date: mdate

                });
                alert('수정 완료'); // 알람을 띄우고
                window.location.reload(); // 새로고침한다

                alert('비밀번호를 확인해주세요')
