<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Jua&display=swap');

        * {
            font-family: "Jua", sans-serif;
        }

        body {
            background-color: rgba(245, 245, 220, 0.2);
            width: 70%;
            margin: 0 auto 0 auto;

        }

        header {
            margin: 30px 0 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logoimg {
            width: 400px;
            height: 120px;
            cursor: pointer;
        }

        .headercolor {
            background-color: #4c92b1;
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: column;
            height: auto;
        }

        .leftddabong {
            height: 100px;
            width: 100px;
        }

        .card {
            background-position: right;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .card1 {
            background-color: rgba(144, 238, 144, 0.5);
            background-image: url('https://postfiles.pstatic.net/MjAyNDA0MTZfMjY3/MDAxNzEzMjU3NjcyNTE0.wqzVkXydOoFcfXNrdSEuBu8nLxrijs91igVcwxs7XA8g.VrG6zYF8-GN-WJQuNACM112mSNh3fNFQ-pP0qKo4rfkg.PNG/enfp-removebg-preview.png?type=w966');
        }

        .card2 {
            background-color: rgba(255, 250, 205, 0.5);
            background-image: url('https://postfiles.pstatic.net/MjAyNDA0MTZfNTkg/MDAxNzEzMjU3Njc4MDQ5.mIEDX1mwUtBDwB6zWdquIVrjDYOMviE3fjQedx9KTZQg.3--Dw9s50HGkg91aUW11xPByaygoE_lImxMD_sldfd0g.PNG/estp-removebg-preview.png?type=w966');
        }

        .card3 {

            background-color: rgba(240, 128, 128, 0.5);
            background-image: url('https://postfiles.pstatic.net/MjAyNDA0MTZfMjY2/MDAxNzEzMjU3NjgzMzY4.VVmq3FfRCpEWPLldzcLseDcI5P9OF6_oqJc1lqlha54g.eOMVMKo6M1w8R0VOKI6OqAiQ6-FBydJiovkrKChUG6Ug.PNG/isfp-removebg-preview.png?type=w966');
        }

        .footer {
            width: 100%;
            height: 150px; 
            text-align: center;
        }
        
        .sticky-button {
            margin-bottom: 50px;
            position: sticky;
            z-index: 10;
            width: 600px;
            height: 50px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var button = document.querySelector(".sticky-button");
            button.addEventListener("click", function () {
                window.location.href = "../LYH/select.html";

        });
    </script>
</head>
<body>

</body>
</html>
