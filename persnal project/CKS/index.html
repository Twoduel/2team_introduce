<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap');
        * {
            font-family: "Gugi", sans-serif;
        }   현재 이 페이지에 적용된 폰트. 필요시 주석제거 후 사용*/
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap');
        * {
            font-family: "Gugi", sans-serif;
        }
        .ckcard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .ckcard2 {
            margin-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .ckcard2 .card {
            margin-bottom: 20px;
            height: auto;
            background-position: right;
            background-size: contain;
            background-repeat: no-repeat;
            padding: 20px;
        }
        .card-content {
            position: relative;
            z-index: 1;
        }
        .card-content .card-title,
        .card-text {
            position: relative;
            z-index: 2;
        }
        header {
            width: 70%;
            height: 100px;
            margin: 0px auto 0px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #headercolor {
            background-color: #4c92b1;
        }
        .leftddabong {
            height: 100px;
            width: 100px;
        }
        
        .container {
            height: 100%;
            align-items: center;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: url('https://postfiles.pstatic.net/MjAyNDA0MTdfNzUg/MDAxNzEzMzM4NjY5MjEz.fftIDKSMtWm-C1UK-MNDLdSCgNfw3eo3CYblYgZ3g4Ig.ONpWQCO0TyNlq874rAXEsHqI6O2KYC5mT7bX4GNBuHAg.PNG/%EC%97%B0%EA%B2%B0%EB%B0%B0%EA%B2%BD.png?type=w966') 0 center / 100vw repeat-x;
            animation: movebg 5s linear infinite;
            background-size: 100vw 100vh;
            background-attachment: fixed;

        }
        .subbody {
            width: 70%;
            margin: 0px auto 0px auto;


        }

        @keyframes movebg {
            0% {
                background-position: 0 center;
            }
            100% {
                background-position: -100vw center;
            }
        }
        .tag1 {
            margin: 0px auto 0px auto;
            font-size: 70px;
        }
        .tag2 {
            font-size: 25px;
        }
        .ckcard2 .my-3 {
            padding: 90px 0;
        }
        #card1 {
            background-color: lightgreen;
            background-image: url('https://postfiles.pstatic.net/MjAyNDA0MTZfMjY3/MDAxNzEzMjU3NjcyNTE0.wqzVkXydOoFcfXNrdSEuBu8nLxrijs91igVcwxs7XA8g.VrG6zYF8-GN-WJQuNACM112mSNh3fNFQ-pP0qKo4rfkg.PNG/enfp-removebg-preview.png?type=w966');
        }
        #card2 {
            background-color: lemonchiffon;
            background-image: url('https://postfiles.pstatic.net/MjAyNDA0MTZfNTkg/MDAxNzEzMjU3Njc4MDQ5.mIEDX1mwUtBDwB6zWdquIVrjDYOMviE3fjQedx9KTZQg.3--Dw9s50HGkg91aUW11xPByaygoE_lImxMD_sldfd0g.PNG/estp-removebg-preview.png?type=w966');
        }
        #card3 {

            background-color: lightcoral;
            background-image: url('https://postfiles.pstatic.net/MjAyNDA0MTZfMjY2/MDAxNzEzMjU3NjgzMzY4.VVmq3FfRCpEWPLldzcLseDcI5P9OF6_oqJc1lqlha54g.eOMVMKo6M1w8R0VOKI6OqAiQ6-FBydJiovkrKChUG6Ug.PNG/isfp-removebg-preview.png?type=w966');
        }
        .footer {
            height: 200px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }
        .sticky-button {
            position: sticky;
            bottom: 100px;
            z-index: 10;
            width: 600px;
            height: 50px;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var button = document.querySelector(".sticky-button");
            button.addEventListener("click", function () {
                window.location.href = "../LYH/select.html";//상대경로
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="leftddabong"><img src="./따봉.svg"></div>
        <div class="card w-50" id="headercolor">
            <div class="tag1">
                <h5 class="card-title">텐션을 높2조</h5>
            </div>
        </div>
        <div class="leftddabong"><img src="./따봉.svg"></div>
    </header>
    <div class="subbody">
        <div class="wrap">
            <div class="container">
                <div class="ckcard2">
                    <div class="card w-50 my-3" id="card1">
                        <div class="card-body">
                            <div class="tag2">
                                <h5 class="card-title">우리 텐션을 높2조를 소개합니다.
                                    <br>
                                    <br> 
                                    <br>우리팀은 P가 4명입니다!
                                    <br>남들이 보았을때 계획이 없어보이지만
                                    <br>계획이 설정된다면 끝을 향해 달려가는힘은
                                    <br>누구보다 못지 않은게 특징입니다!
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="card w-50 my-3" id="card2">
                        <div class="card-body">
                            <div class="tag2">
                                <h5 class="card-title">추구하는 궁극적인 목표</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card w-50 my-3" id="card3">
                        <div class="card-body">
                            <div class="tag2">
                                <h5 class="card-title">우리팀의 약속</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="footer">
                <div class="fixed inset-x-0 bottom-0">
                    <button
                        class="sticky-button w-full bg-blue-500 hover:bg-red-500 text-white font-bold py-2 px-4 rounded">
                        ! 팀원 구경 하러가기 !
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
