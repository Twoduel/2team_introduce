<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정 모달</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <style>
        .modal-dialog {
            width: 900px;
            height: 100%;
        }

        .modal-footer {
            display: flex;
            justify-content: start;
            align-items: center;
        }

        .modal-footer .btn {
            width: 80px;
            height: 40px;
            font-size: 18px;
        }

        .password-group .col-auto {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="modify">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modifyModal">수정하기</button>
    </div>
    <!--Write Modal-->
    <div class="modal" id="modifyModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-footer">
                    <div class="password-group row g-3">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <form>
                                <input name="test" type="password" id="inputPassword" class="form-control"
                                    aria-describedby="passwordHelpInline">
                            </form>

                        </div>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text">
                                Must be 6 numbers.
                            </span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        style="margin-left: auto;">취소</button>
                    <button type="button" class="btn btn-primary" onclick="checkPassword()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function strongPassword(str) {
            //숫자만 6자리이면 true 리턴
            return /^[0-9]{6}$/.test(str);
        }

        function checkPassword() {
            let inputPassword = document.getElementById('inputPassword').value;
            if (strongPassword(inputPassword)) {
                // 수정 모달창으로 이동
                alert("수정 모달창으로 이동");
            } else {
                alert("6자리 숫자를 입력해주세요.");
            }
        }

    </script>

    <script>
        // modify modal 선언
        const modifyModal = new bootstrap.Modal(document.getElementById('modifyModal'));
    </script>
</body>

</html>
